{% if latest_question_list %}
  <ul>
  {% for question in latest_question_list %}
  <li><a href="{% url 'generic_polls:detail' question.id %}">{{ question.question_text }}</a></li>
  <!-- 'polls' from @app_name in polls/urls.py -->
  {% endfor %}
  </ul>
{% else %}
  <p>No polls are available.</p>
{% endif %}
